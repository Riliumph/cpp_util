version: '3.8'

services:
  db:
    build:
      context: ./dockerfiles
      dockerfile: db.Dockerfile
    restart: always
    hostname: db_server
    networks:
      - db_nw
    volumes:
      - type: volume
        source: db-storage
        target: /var/lib/postgresql/data
    # ホストからDBeaver用にポートを公開
    ports:
      - target: 5432
        published: 5432
    stdin_open: false
    tty: false

volumes:
  db-storage:
    name: db-storage
    external: false

networks:
  db_nw:
    external: false
    ipam:
      driver: default
      config:
        - subnet: 10.10.10.0/24
